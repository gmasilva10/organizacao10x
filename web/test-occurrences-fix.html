<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Ocorr√™ncias - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug de Ocorr√™ncias</h1>
    
    <div class="section info">
        <h3>1. Verificar Permiss√µes</h3>
        <button onclick="checkPermissions()">Verificar Permiss√µes</button>
        <div id="permissions-result"></div>
    </div>
    
    <div class="section info">
        <h3>2. Testar Cria√ß√£o de Ocorr√™ncia</h3>
        <button onclick="testCreateOccurrence()">Testar Cria√ß√£o</button>
        <div id="create-result"></div>
    </div>
    
    <div class="section info">
        <h3>3. Verificar Dados Necess√°rios</h3>
        <button onclick="checkRequiredData()">Verificar Dados</button>
        <div id="data-result"></div>
    </div>

    <script>
        async function checkPermissions() {
            const resultDiv = document.getElementById('permissions-result')
            resultDiv.innerHTML = '‚è≥ Verificando...'
            
            try {
                const response = await fetch('/api/debug/occurrences-permissions')
                const data = await response.json()
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Usu√°rio Autenticado</h4>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.membership.role}</p>
                            <p><strong>Tenant:</strong> ${data.membership.tenant_id}</p>
                            <h4>üìã Permiss√µes:</h4>
                            <ul>
                                <li>Read: ${data.permissions.read ? '‚úÖ' : '‚ùå'}</li>
                                <li>Write: ${data.permissions.write ? '‚úÖ' : '‚ùå'}</li>
                                <li>Close: ${data.permissions.close ? '‚úÖ' : '‚ùå'}</li>
                                <li>Manage: ${data.permissions.manage ? '‚úÖ' : '‚ùå'}</li>
                            </ul>
                            <h4>üìä Dados Dispon√≠veis:</h4>
                            <ul>
                                <li>Grupos de Ocorr√™ncia: ${data.data.occurrenceGroups}</li>
                                <li>Tipos de Ocorr√™ncia: ${data.data.occurrenceTypes}</li>
                                <li>Alunos: ${data.data.students}</li>
                            </ul>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erro de Autentica√ß√£o</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `
            }
        }
        
        async function testCreateOccurrence() {
            const resultDiv = document.getElementById('create-result')
            resultDiv.innerHTML = '‚è≥ Testando cria√ß√£o...'
            
            try {
                // Primeiro, vamos buscar dados necess√°rios
                const debugResponse = await fetch('/api/debug/occurrences-permissions')
                const debugData = await debugResponse.json()
                
                if (!debugData.success) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå N√£o foi poss√≠vel obter dados de debug</h4>
                            <pre>${JSON.stringify(debugData, null, 2)}</pre>
                        </div>
                    `
                    return
                }
                
                // Usar dados do debug para criar ocorr√™ncia
                const occurrenceData = {
                    student_id: debugData.details.students[0]?.id || 'test-student-id',
                    group_id: debugData.details.occurrenceGroups[0]?.id || 1,
                    type_id: debugData.details.occurrenceTypes[0]?.id || 1,
                    occurred_at: new Date().toISOString(),
                    notes: 'Teste de ocorr√™ncia via debug',
                    priority: 'medium',
                    is_sensitive: false,
                    owner_user_id: debugData.user.id
                }
                
                const response = await fetch('/api/occurrences', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(occurrenceData)
                })
                
                const data = await response.json()
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Ocorr√™ncia Criada com Sucesso!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erro ao Criar Ocorr√™ncia</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `
            }
        }
        
        async function checkRequiredData() {
            const resultDiv = document.getElementById('data-result')
            resultDiv.innerHTML = '‚è≥ Verificando dados...'
            
            try {
                const response = await fetch('/api/debug/occurrences-permissions')
                const data = await response.json()
                
                if (data.success) {
                    const issues = []
                    
                    if (data.data.occurrenceGroups === 0) {
                        issues.push('‚ùå Nenhum grupo de ocorr√™ncia encontrado')
                    }
                    
                    if (data.data.occurrenceTypes === 0) {
                        issues.push('‚ùå Nenhum tipo de ocorr√™ncia encontrado')
                    }
                    
                    if (data.data.students === 0) {
                        issues.push('‚ùå Nenhum aluno encontrado')
                    }
                    
                    if (!data.permissions.write) {
                        issues.push('‚ùå Usu√°rio n√£o tem permiss√£o occurrences.write')
                    }
                    
                    if (issues.length === 0) {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <h4>‚úÖ Todos os dados necess√°rios est√£o dispon√≠veis</h4>
                                <p>O sistema est√° pronto para criar ocorr√™ncias.</p>
                            </div>
                        `
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <h4>‚ùå Problemas encontrados:</h4>
                                <ul>
                                    ${issues.map(issue => `<li>${issue}</li>`).join('')}
                                </ul>
                                <h4>üîß Solu√ß√µes:</h4>
                                <ul>
                                    <li>Verificar se o usu√°rio tem role correto (admin, manager, seller, trainer)</li>
                                    <li>Criar grupos e tipos de ocorr√™ncia</li>
                                    <li>Criar alunos no sistema</li>
                                </ul>
                            </div>
                        `
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erro ao verificar dados</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `
            }
        }
    </script>
</body>
</html>

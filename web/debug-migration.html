<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Migra√ß√£o Relationship Logs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .sql { background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîß Debug - Migra√ß√£o Relationship Logs</h1>
    
    <div class="section info">
        <h3>1. Verificar Status da Tabela</h3>
        <button onclick="checkTableStatus()">Verificar Status</button>
        <div id="status-result"></div>
    </div>
    
    <div class="section info">
        <h3>2. Criar Tabela relationship_logs</h3>
        <button onclick="createTable()">Criar Tabela</button>
        <div id="create-result"></div>
    </div>
    
    <div class="section info">
        <h3>3. Testar Endpoint de Logs</h3>
        <button onclick="testLogsEndpoint()">Testar Endpoint</button>
        <div id="test-result"></div>
    </div>

    <script>
        async function checkTableStatus() {
            const resultDiv = document.getElementById('status-result')
            resultDiv.innerHTML = '‚è≥ Verificando...'
            
            try {
                const response = await fetch('/api/debug/occurrences-permissions')
                const data = await response.json()
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Sistema Funcionando</h4>
                            <p><strong>Usu√°rio:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.membership.role}</p>
                            <p><strong>Tenant:</strong> ${data.membership.tenant_id}</p>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Problema de Autentica√ß√£o</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `
            }
        }
        
        async function createTable() {
            const resultDiv = document.getElementById('create-result')
            resultDiv.innerHTML = '‚è≥ Criando tabela...'
            
            try {
                const createTableSQL = `
CREATE TABLE IF NOT EXISTS public.relationship_logs (
    id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    student_id UUID NOT NULL REFERENCES public.students(id) ON DELETE CASCADE,
    task_id UUID REFERENCES public.relationship_tasks(id) ON DELETE SET NULL,
    action VARCHAR(50) NOT NULL,
    channel VARCHAR(50) NOT NULL,
    template_code VARCHAR(100),
    meta JSONB DEFAULT '{}',
    at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
    created_at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
    updated_at TIMESTAMPTZ NOT NULL DEFAULT NOW()
);`
                
                const response = await fetch('/api/debug/execute-sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sql: createTableSQL })
                })
                
                const data = await response.json()
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Tabela Criada com Sucesso!</h4>
                            <p>Resultado: ${data.message}</p>
                            <h5>SQL Executado:</h5>
                            <div class="sql">${createTableSQL}</div>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erro ao Criar Tabela</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `
            }
        }
        
        async function testLogsEndpoint() {
            const resultDiv = document.getElementById('test-result')
            resultDiv.innerHTML = '‚è≥ Testando endpoint...'
            
            try {
                // Usar o ID do aluno que est√° dando erro
                const studentId = '6ba7ffd6-beb9-485e-bedc-9e7f0c3403a8'
                
                const response = await fetch(`/api/students/${studentId}/relationship-logs?page=1&page_size=20`)
                const data = await response.json()
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Endpoint Funcionando!</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Logs encontrados:</strong> ${data.data?.length || 0}</p>
                            <p><strong>Total:</strong> ${data.pagination?.total || 0}</p>
                            <h5>Resposta completa:</h5>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Erro no Endpoint</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `
            }
        }
    </script>
</body>
</html>
